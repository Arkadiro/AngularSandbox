<div style="width:100%; text-align: center">
  <br>
  <button class="btn btn-primary btn-block" (click)="ongetUser()">Get users</button>
  <button 
    [disabled]="!enableAdd" 
    class="btn btn-block"
    (click)="onaddUser()"
    [ngClass]="currentClasses"
    >Add new user</button>
  <br>

</div>

<div *ngIf="!loaded">
  <p>Load users before adding new one</p>
</div>

<!-- <div *ngIf="loaded && data.length>0">
  <p class="card card-body" 
    *ngFor="let user of data">{{user.id}} {{user.name}}</p>
</div> -->
<ul class="list-unstyled" *ngIf="loaded && data.length>0">
  <li 
    class="card card-body mb-2" 
    *ngFor="let user of data" 
    [class.bg-light]="user.isActive"
    >
    <div class="row">
      <div class="col-sm-10">
        <h3>{{user.name}} 
          <small><button
            *ngIf="user.address"
            class="btn btn-dark btn-sm" 
            (click)="user.hide=!user.hide">
            <i [ngClass]="!user.hide? 'fa fa-plus' : 'fa fa-minus'"></i>
          </button></small>
        </h3>
        
        <ul class="list-group" *ngIf="user.hide && user.address && user.email">
          <li class="list-group-item">Address: 
            {{user.address.city}}, 
            {{user.address.street}}</li>
          <li class="list-group-item">ID: {{user.id}}</li>
          <li class="list-group-item">Email: {{user.email}}</li>
        </ul>
      </div>
    </div>
  </li>
</ul>
<div *ngIf="loaded && data.length===0">
  <p>No users was found</p>
</div>
